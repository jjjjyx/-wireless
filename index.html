<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="title" content="期末作业">
    <meta name="keyword" content="echarts,路径计算">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>路由</title>


    <!--<script src="lib/bower/jquery/dist/jquery.min.js"></script>-->

   	<link href="lib/bower/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="static/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="static/css/buttons.css" type="text/css" rel="stylesheet" />
    <!-- <link href="static/css/sweetalert.css" type="text/css" rel="stylesheet" /> -->
    <!-- <link href="static/css/sweetalert-themes/twitter/twitter.css" type="text/css" rel="stylesheet" /> -->
    <link href="ui/css/index.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div id="content-wrapper">
    <div id="main"></div>
    <!-- <div id="option-group">
        <div class="play sub">
            <button class="button button-small button-primary  button-border button-box start"><i class="icon-play"></i></button>
        </div>
    </div> -->
    <div class="panel panel-primary" id="control-panel">
      <div class="panel-heading">控制面板</div>
      <div class="panel-body">
        <div class ="row">
          <div class ="col-sm-6">
            <form class="form-horizontal" id="paramds-form">
                <div class="form-group">
                <label class="col-sm-5 control-label text-center">随机次数:</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" id="bout" placeholder="10" value="10" min="4" max="30" disabled="disabled">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-5 control-label text-center">随机个数:</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" id="numbers" placeholder="5" value="5" min="5" max="30">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-5 control-label text-center">路由间距(m):</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" id="padding" placeholder="10" value="100" min="10" max="100">
                </div>
              </div>
            </form>
          </div>

        </div>
        <div class='row'>
            <div class ="col-sm-3 col-sm-offset-1">
              <button class="button button-primary button-small" id="run" form="paramds-form" type="submit"><i class="icon-play"></i>开始</button>
              <!-- <br><button class="button button-primary button-pill button-small" id="clean"><i class="icon-trash"></i></button> -->
            </div>
        </div>
      </div>

    </div>
</div>
<!-- bower:js -->
<script src="lib/bower/jquery/dist/jquery.js"></script>
